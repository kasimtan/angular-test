<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      body {
        font-size: 1.7em;
      }
      li {
        margin-bottom: 7px;
      }
      li > span {
        width: 150px;
        display: inline-block;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyShoppingController as list">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in list.items">
            <span>Buy {{ item.quantity }} {{ item.name }}</span>
            <button ng-click="list.buyItem($index)" class="btn btn-default">
              <span class="glyphicon glyphicon-ok text-success"></span> Bought
            </button>
          </li>
        </ul>
        <div ng-if="list.isEmpty()" class="text-danger">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as cart">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in cart.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="cart.isEmpty()" class="text-danger">Nothing bought yet.</div>
      </div>

    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
