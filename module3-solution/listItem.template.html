<table class="table table-bordered table-striped">
  <tr ng-repeat="item in list.found">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
    <td ng-if="list.found.length > 1">
      <button class="btn btn-info" ng-click="list.onRemove({index: $index})">Don't want this one!</button>
    </td>
  </tr>
</table>
<h3 class="text-danger" ng-if="list.found.length == 0">Nothing found</h3>
