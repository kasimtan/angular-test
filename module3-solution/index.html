<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Menu Choice</h1>
    <form class="clearfix" ng-submit="list.narrowDown()">
      <div class="form-group pull-left">
        <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button pull-left">
        <button type="submit" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </form>
    <items-loader-indicator></items-loader-indicator>
    <found-items found="list.found" on-remove="list.removeItem(index)"></found-items>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
